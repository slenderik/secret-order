<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Arcanoid Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            background-image: url("background-image.jpg") no-repeat;
            
            margin: 8px;
            
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
        }

        .arcanoid-canvas {
            cursor: none;
            border: solid 1px gray;
            background: url("background.jpg");
        }

        .arcanoid-popup:modal {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;

            width: 65%;
            max-width: 400px;
            
            border: none;
            padding: 0px 20px 20px 20px;
            background-color: white;
        }
        
        .arcanoid-popup__button {
            display: flex;
            align-items: center;
            justify-content: center;
            
            color: white;
            text-decoration: none;
            
            width: 100%;
            padding: 5px 0px;
            background-color: black;
        }
        
        .arcanoid-popup__close-button {
            display: flex;
            align-items: center;
            justify-content: center;
            
            height: 30px;
            width: 30px;

            top: 10px;
            right: 5px;
            position: absolute;

            border-radius: 50px;
            border: none;
        }
    </style>
</head>
<body>
    <body onload="checkCanvasIsSupported();">
    <script type="text/javascript" src="js/arkanoid.js"></script>
    <canvas class="arcanoid-canvas" id="gameCanvas">
    </canvas>

    <dialog id="arcanoidModal" class="arcanoid-popup" aria-label="Вы победили">
        <!-- <form class="arcanoid-popup__close-button" method="dialog">
            <button class="arcanoid-popup__close-button">X</button>
        </form> -->

        <h2 id="modalHeader">А ТЫ МОЛОДЕЦ</h2>
        <p id="modalText">яЗА НАСТОЙЧИВОСТЬ ДАРИМ ТЕБЕ СКИДКУ НА КЭМП ЖМИ НА КНОПКУ И АВТОРИЗУЙСЯ В БОТЕ</p>
        <a id="modalButton" class="arcanoid-popup__button" href="https://t.me/truecroo">ПОЛУЧИТЬ СКИДКУ</a>
    </dialog>

    <!-- <button type="button" onclick="window.arcanoidModal.showModal()">
        МОДАЛКА
    </button> -->
</body>
</html>
