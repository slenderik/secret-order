<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>БЛЭСТ КЭМП</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "TTFirs";
            src: local("TTFirs Medium"), 
                local("TTFirs-Medium"),
                url("fonts/TTFirs-Medium.ttf") format("ttf");
            font-weight: medium;
        }

        @font-face {
            font-family: "TTFirs Neue";
            src: local("TTFirs Neue Bold"), 
                local("TTFirsNeue-Bold"),
                url("fonts/TTFirsNeue-Bold.ttf") format("ttf");
            font-weight: bold;
        }

        body {
            margin: 0px;
            overflow: hidden;
            /* position: fixed; */
            
            display: flex;
            justify-content: center;
            background-color: black;

            font-weight: bold;
            font-family: "TTFirs Neue", sans-serif;
        }

        button {
            font-family: "TTFirs Neue", sans-serif;
            font-weight: bold;
            font-size: 16px;
            
            border: none;
        }
        :focus-visible {
            outline: none;
        }

        .arcanoid-canvas {
            cursor: none;
            border: solid 1px gray;
            background-size: cover;
            background-position: center top;
            background-image: url("media/background.png");
        }

        .arcanoid-popup:modal {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;

            width: 65%;
            color: white;
            max-width: 400px;
            text-align: center;
            
            border: 5px solid white;
            padding: 0px 20px 20px 20px;
            background-color: black;
        }
        
        .arcanoid-popup__button {
            display: flex;
            align-items: center;
            justify-content: center;
            
            color: black;
            text-decoration: none;
            
            width: 100%;
            padding: 5px 0px;
            background-color: white;
        }

        .arcanoid-popup__header {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <body onload="checkCanvasIsSupported();">
    <script type="text/javascript" src="js/arkanoid.js"></script>
    <canvas class="arcanoid-canvas" id="gameCanvas"></canvas>


    <dialog id="startModal" class="arcanoid-popup" aria-label="Игра арканоид: разбейте все">
        <p class="arcanoid-popup__header">РАЗБЕЙ ВСЕ БЛОКИ ЧТОБЫ ПОЛУЧИТЬ ПРИЗ</p>

        <form class="arcanoid-popup__button" method="dialog">
            <button class="arcanoid-popup__button">ХОРОШО!</button>
        </form>
    </dialog>


    <dialog id="arcanoidModal" class="arcanoid-popup" aria-label="Вы победили">
        <p class="arcanoid-popup__header">ПОЗДРАВЛЯЕМ!</p>
        <p>
            Ты выиграл возможность купить БЛЭСТ КЭМП 2024 со скидкой. <br>
            Нажимай на кнопку и регистрируйся в ботe
        </p>
        <a id="modalButton" class="arcanoid-popup__button" href="https://t.me/blsdcamp_bot?start=link_GYOvfyQjYN">
            ПЕРЕЙТИ В БОТА
        </a>
    </dialog>
</body>
</html>
